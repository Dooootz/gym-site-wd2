<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <title>ML Strength</title>
</head>

<body>

    <!-- Fetch Header & Navbar -->

    <div id="fetch-header-nav"></div>

    <!-- Web for page content -->

    <div class="web-form-page">
        <h2>Contact us</h2>
        <div class="web-form">
            <p>First name:</p>
            <input type="text" class="hide-placeholder" placeholder="First name">
            <p>Last name:</p>
            <input type="text" class="hide-placeholder" placeholder="Last name">
            <p>Phone:</p>
            <input type="text" class="hide-placeholder" placeholder="Phone">
            <p>Email:</p>
            <input type="text" class="hide-placeholder" placeholder="Email">
            <p>State:</p>
            <input type="text" class="hide-placeholder" placeholder="State">
            <p>Postcode:</p>
            <input type="text" class="hide-placeholder" placeholder="Post code">
            <input class="submit-btn" type="button" value="Submit">
        </div>
    </div>


    <!-- Fetch footer -->

    <div id="fetch-footer"></div>


    <script defer src="script.js"></script>


</body>
